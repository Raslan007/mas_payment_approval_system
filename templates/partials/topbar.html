<div class="dashboard-topbar d-flex align-items-center justify-content-between flex-wrap gap-3 p-3 rounded-4 shadow-sm bg-white">
    <div class="d-flex align-items-center gap-3">
        <div class="topbar-brand d-flex align-items-center justify-content-center">
            <i class="fa-solid fa-th-large"></i>
        </div>
        <div>
            <div class="fw-semibold">لوحة التطبيقات</div>
            <div class="text-muted small">اختصار لجميع الوحدات الأساسية</div>
        </div>
    </div>
    <div class="topbar-actions d-flex align-items-center gap-2 flex-wrap">
        <button type="button" class="topbar-icon-button position-relative">
            <i class="fa-regular fa-envelope"></i>
            <span class="counter">{{ messages_count or 0 }}</span>
        </button>
        <button type="button" class="topbar-icon-button position-relative">
            <i class="fa-regular fa-bell"></i>
            <span class="counter">{{ notifications_count or 0 }}</span>
        </button>
        <div class="topbar-user position-relative">
            <button type="button" class="user-menu-toggle d-flex align-items-center gap-2">
                <div class="avatar-circle bg-primary text-white">
                    {{ (current_user.full_name or current_user.username or '?')[:1] }}
                </div>
                <div class="text-start">
                    <div class="fw-semibold small">{{ current_user.full_name or current_user.username }}</div>
                    <div class="text-muted xsmall">{{ role_name or "مستخدم" }}</div>
                </div>
                <i class="fa-solid fa-chevron-down small text-muted"></i>
            </button>
            <div class="user-menu-dropdown shadow-sm bg-white rounded-3">
                <div class="px-3 py-2 border-bottom">
                    <div class="fw-semibold small">{{ current_user.full_name or current_user.username }}</div>
                    <div class="text-muted xsmall">{{ role_name or "مستخدم" }}</div>
                </div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action d-flex align-items-center gap-2" href="{{ url_for('notifications.list_notifications') }}">
                        <i class="fa-regular fa-bell text-primary"></i>
                        الإشعارات
                    </a>
                    <a class="list-group-item list-group-item-action d-flex align-items-center gap-2" href="{{ url_for('auth.logout') }}">
                        <i class="fa-solid fa-right-from-bracket text-danger"></i>
                        تسجيل الخروج
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
