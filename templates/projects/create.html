{% extends "base.html" %}
{% block title %}إضافة مشروع جديد{% endblock %}

{% block content %}
{% set page_title = "إضافة مشروع جديد" %}

<div class="mb-3">
    <h1 class="h5 mb-1">إضافة مشروع جديد</h1>
    <p class="text-muted xsmall mb-0">
        تسجيل مشروع جديد ليتم ربطه بطلبات الدفعات.
    </p>
</div>

<div class="bg-white p-4 rounded-3 shadow-sm col-lg-6 col-md-8 col-12">
    <form method="post" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <!-- اسم المشروع -->
        <div class="mb-3">
            <label for="project_name" class="form-label">اسم المشروع</label>
            <input type="text"
                   id="project_name"
                   name="project_name"
                   class="form-control"
                   required
                   placeholder="أدخل اسم المشروع">
        </div>

        <!-- كود المشروع -->
        <div class="mb-3">
            <label for="code" class="form-label">كود المشروع (اختياري)</label>
            <input type="text"
                   id="code"
                   name="code"
                   class="form-control"
                   placeholder="مثال: PRJ-001">
        </div>

        <div class="d-flex justify-content-end gap-2 mt-2">
            <a href="{{ url_for('projects.list_projects') }}" class="btn btn-outline-secondary">
                رجوع
            </a>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check2-circle ms-1"></i>
                حفظ المشروع
            </button>
        </div>
    </form>
</div>
{% endblock %}
